<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nutriish News &amp; Articles</title>
  <meta name="description" content="Stay updated with the latest Nutriish news, launches, guides, and healthy eating tips.">
  <meta name="keywords" content="news, Nutriish, launch, updates, healthy eating, articles">
  <meta name="author" content="">
  <meta property="og:title" content="Nutriish News &amp; Articles">
  <meta property="og:description" content="Stay updated with the latest Nutriish news, launches, guides, and healthy eating tips.">
  <meta property="og:image" content="/images/Nutriish_logo.png">
  <meta property="og:type" content="website">
  <link rel="icon" type="image/png" href="/images/Nutriish_logo.png">
  <link href="https://fonts.googleapis.com/css?family=Inter:400,700&display=swap" rel="stylesheet">
  
  
  <style>
    body {
      font-family: 'Inter', Arial, sans-serif;
      background: #fafcfb;
      margin: 0;
      padding: 0;
      color: #222;
    }
    .header-img-wrap {
      width: 100vw;
      height: 180px;
      background: url('/images/image_background.jpg') center/cover no-repeat;
      position: relative;
      display: flex;
      align-items: flex-start;
      justify-content: center;
    }
    .logo-centered {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -60%);
      z-index: 2;
      max-width: 110px;
      max-height: 110px;
      background: none;
      box-shadow: none;
      border-radius: 0;
    }
    nav {
      width: 100%;
      padding: 1rem 0 0.5rem 0;
      text-align: center;
      background: none;
    }
    nav a {
      color: #31917b;
      margin: 0 18px;
      text-decoration: none;
      font-weight: 500;
      font-size: 1.08rem;
      transition: color 0.18s;
    }
    nav a:hover {
      color: #1b6254;
      text-decoration: underline;
    }
    .container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 2.5rem 1rem 0 1rem;
      text-align: center;
    }
    h1 {
      font-size: 2.35rem;
      font-weight: bold;
      margin: 2rem 0 1.2rem 0;
      letter-spacing: -0.03em;
    }
    .footer {
      text-align: center;
      padding: 1.3rem 0 1rem 0;
      background: #eee;
      font-size: 1rem;
      color: #555;
      margin-top: 2.5rem;
      width: 100vw;
    }
    /* Responsive adjustments */
    @media (max-width: 1000px) {
      .container { padding: 1.2rem 0.2rem 0.2rem 0.2rem;}
      h1 { font-size: 1.4rem; }
      .header-img-wrap { height: 110px;}
      .logo-centered { max-width: 70px; max-height: 70px;}
    }
  </style>
  
</head>
<body>
  <div class="header-img-wrap">
    <a href="/" style="display:block;">
      <img src="/images/Nutriish_logo.png" alt="Nutriish logo" class="logo-centered" />
    </a>
  </div>
<nav>
  <a href="/" >Home</a>
  <a href="/beverages/" >Beverage Guide</a>
  <a href="/pricing/" >Pricing</a>
  <a href="/news/" >News</a>
</nav>
  
  <main>
    
<h1>Nutriish News</h1>
<section class="container">
  <div class="news-list">
    
    
      <ul class="news-archive">
        
          <li class="news-item">
            <a href="/news/2025-06-28-nutriish-launch/">
              <div class="news-title">Nutriish launches new family meal plan</div>
            </a>
            <div class="news-meta">
            <span class="news-date">
              28 Jun 2025
               </span>
              <span class="news-reading">
                â€¢ 1 min read
              </span>
            </div>
            <div class="news-excerpt">
              We&#39;re excited to announce our new meal plan for families!
            </div>
          </li>
        
      </ul>
    
  </div>
</section>

<style>
  .news-list { max-width: 700px; margin: 0 auto; }
  .news-archive { list-style: none; padding: 0; }
  .news-item { margin-bottom: 2.1em; }
  .news-title { font-size: 1.25em; font-weight: bold; color: #31917b; }
  .news-meta { font-size: 0.95em; color: #676767; margin: 0.2em 0 0.8em 0;}
  .news-excerpt { color: #333; }
  .news-item a { text-decoration: none; }
  .news-item a:hover .news-title { text-decoration: underline; }
</style>

  </main>

  <div class="footer">
    &copy; 2025 Nutriish. All rights reserved.
  </div>

  
</body>
</html>
