  <style>
    body {
      font-family: 'Inter', Arial, sans-serif;
      background: #fafcfb;
      margin: 0;
      padding: 0;
      color: #222;
    }
    .header-img-wrap {
      width: 100vw;
      height: 180px;
      background: url('/images/image_background.jpg') center/cover no-repeat;
      position: relative;
      display: flex;
      align-items: flex-start;
      justify-content: center;
    }
    .logo-centered {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -60%);
      z-index: 2;
      max-width: 110px;
      max-height: 110px;
      background: none;
      box-shadow: none;
      border-radius: 0;
    }
    nav {
      width: 100%;
      padding: 1rem 0 0.5rem 0;
      text-align: center;
      background: none;
    }
    nav a {
      color: #31917b;
      margin: 0 18px;
      text-decoration: none;
      font-weight: 500;
      font-size: 1.08rem;
      transition: color 0.18s;
    }
    nav a:hover {
      color: #1b6254;
      text-decoration: underline;
    }
    .container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 2.5rem 1rem 0 1rem;
      text-align: center;
    }
    h1 {
      font-size: 2.35rem;
      font-weight: bold;
      margin: 2rem 0 1.2rem 0;
      letter-spacing: -0.03em;
    }
    .footer {
      text-align: center;
      padding: 1.3rem 0 1rem 0;
      background: #eee;
      font-size: 1rem;
      color: #555;
      margin-top: 2.5rem;
      width: 100vw;
    }
    /* Responsive adjustments */
    @media (max-width: 1000px) {
      .container { padding: 1.2rem 0.2rem 0.2rem 0.2rem;}
      h1 { font-size: 1.4rem; }
      .header-img-wrap { height: 110px;}
      .logo-centered { max-width: 70px; max-height: 70px;}
    }
  </style>
  
</head>
