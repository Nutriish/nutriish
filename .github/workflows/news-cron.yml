name: Daily News Batch

on:
  schedule:
    - cron: "0 6 * * *"   # tous les jours Ã  06:00 UTC
  workflow_dispatch:       # permet de lancer manuellement aussi

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Run news batch
        run: node scripts/news-batch.mjs

      - name: Commit & Push generated news
  run: |
    git config --global user.name "Nutriish Bot"
    git config --global user.email "bot@nutriish.me"
    git add .
    git commit -m "Add daily news batch" || echo "No changes to commit"
    git push origin main || echo "No changes to push"


